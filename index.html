<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Library</title>
</head>

<body>
  <div class="container">
    <div class="modal">
      <button type="button" class="close-modal-button">x</button>
      <form action="./index.html" method="POST" class="create-book-form">
        <section class="input-section">
          <fieldset>
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
          </fieldset>
          <fieldset>
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
          </fieldset>
          <fieldset>
            <label for="page-number">Page Number</label>
            <input type="number" name="page_number" id="page-number">
          </fieldset>
        </section>
        <section class="submit-section">
          <button class="create-book-button">
            Add Book
          </button>
        </section>
      </form>
    </div>
    <div class="header">

    </div>
    <div class="left-sidebar">
      <button type="button" class="add-book-button">
        <h5>Add book +</h5>
      </button>
    </div>
    <div class="main-container">
      <h1 class="no-books-message"></h1>
    </div>
    <div class="right-sidebar">

    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
